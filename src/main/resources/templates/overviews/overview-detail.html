<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>overview detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1">
    <div th:each=" el: ${overview}">

        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <h3 th:text="${el.title}" class="font-weight-bold"></h3>
            <hr class="my-5">
            <div class="row">
                <!--Image-->
                <div class="view overlay z-depth-1-half">
                    <img class="img-fluid bd-placeholder-img" width="650" height="550" th:src="${el.image}"
                         alt=""><br><br><br><br>
                </div>
                <!--Text-->
                <div>
                    <p class="text-muted" th:text="${el.text}"></p><br><br>
                </div>
                <!--Table-->
                <table class="table table-bordered">
                    <tbody>
                    <div>
                        <tr>
                            <td><b>характеристики</b></td>
                            <td>описание</td>
                        </tr>
                    </div>
                    <tbody>
                </table>
                <!--Button-->
                <div>
                    <a th:href="'/overview/' + ${el.id} + '/edit'">Edit...</a><br><br>
                </div>
                <form class="form-inline my-2 my-lg-0" th:action="'/overview/' + ${el.id} + '/delete'" method="post">
                    <button type="submit" class="btn btn-secondary">Delete<i class="far fa-paper-plane ml-2"></i>
                    </button>
                </form>
            </div>
        </section>
        <!--Comments-->
        <comment th:insert="blocks/comment :: comment"></comment>
    </div>
</div>
</body>
</html>
