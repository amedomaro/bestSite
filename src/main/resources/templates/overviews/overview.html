<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:each="el: ${overviews}">
    <div class="container my-5 py-5 z-depth-1">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <div class="row">
                <div class="col-md-6 mb-4 mb-md-0">
                    <h3 th:text="${el.title}" class="font-weight-bold"></h3>
                    <p class="text-muted" th:text="${el.description}"></p>
                    <a class="btn btn-secondary lang" key="detail" th:href="'/overview/' + ${el.id}"
                       role="button">Detail&nbsp;&nbsp;<i class="fa fa-magic ml-2"></i></a>
                </div>
                <div class="col-md-6 mb-4 mb-md-0">
                    <!--Image-->
                    <div class="view overlay z-depth-1-half">
                        <img class="img-fluid bd-placeholder-img" width="350" height="250"
                             th:src="@{'/img/' + ${el.image}}" alt="">
                        <a href="#">
                            <div class="mask rgba-white-light waves-effect waves-light"></div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
