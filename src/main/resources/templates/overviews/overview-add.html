<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1" th:object="${user}">
    <form th:action="@{'/overview/add/' + ${user.id}}" method="post" enctype="multipart/form-data">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <h3 class="font-weight-bold" th:text="#{new-review}">New review</h3>
            <hr class="my-5">
            <div class="row">
                <div>
                    <!--Title-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" name="title" placeholder="Enter review title" class="form-control">
                        <p th:text="#{title}">Title</p>
                    </div>
                    <!--Image-->
                    <div class="md-form md-outline mt-3">
                        <input type="file" class="form-control" id="image" name="newImage" required/>
                        <label class="form-label" for="image" th:text="#{input}">input file</label>
                    </div>
                    <!--description-->
                    <div class="md-form md-outline mt-3">
                        <textarea name="description" placeholder="Enter short description"
                                  class="form-control"></textarea>
                        <p th:text="#{description}">Description</p>
                    </div>
                    <!--Text-->
                    <div class="md-form md-outline mb-3">
                        <textarea name="text" placeholder="Enter text" class="form-control"></textarea>
                        <p th:text="#{text}">Text</p>
                    </div>
                    <!--Table-->

                    <!--Button-->
                    <button type="submit" class="btn btn-secondary" th:text="#{add}">Add</button><br><br>
                    <div>
                        <a th:href="'/overview'" th:text="#{overview}">Overview</a>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
</body>
</html>
