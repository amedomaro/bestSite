<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <links-header th:insert="blocks/translation/header-translete :: translation"></links-header>
    <title>add overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1">
    <form th:action="@{/overview/add}" method="post">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <h3 class="font-weight-bold">New review</h3>
            <hr class="my-5">
            <div class="row">
                <div>
                    <!--Title-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" name="title" placeholder="Enter review title" class="form-control"><br>
                    </div>
                    <!--Image-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" name="image" placeholder="Enter image link" class="form-control"><br>
                    </div>
                    <!--description-->
                    <div class="md-form md-outline mt-3">
                        <textarea name="description" placeholder="Enter short description"
                                  class="form-control"></textarea><br>
                    </div>
                    <!--Text-->
                    <div class="md-form md-outline mb-3">
                        <textarea name="text" placeholder="Enter text" class="form-control"></textarea><br>
                    </div>
                    <!--Table-->

                    <button type="submit" class="btn btn-secondary">Add<i class="far fa-paper-plane ml-2"></i></button>
                </div>
            </div>
        </section>
    </form>
</div>
</body>
</html>
