<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>add overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1" th:object="${user}">
    <form th:action="@{'/overview/add/' + ${user.id}}" method="post" enctype="multipart/form-data">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <h3 class="font-weight-bold lang" key="new-review">New review</h3>
            <hr class="my-5">
            <div class="row">
                <div>
                    <!--Title-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" name="title" placeholder="Enter review title" class="form-control">
                        <p class="lang" key="title">Title</p>
                    </div>
                    <!--Image-->
                    <div class="md-form md-outline mt-3">
                        <input type="file" class="form-control" id="image" name="newImage" required/>
                        <label class="form-label lang" key="input" for="image">input file</label>
                    </div>
                    <!--description-->
                    <div class="md-form md-outline mt-3">
                        <textarea name="description" placeholder="Enter short description"
                                  class="form-control"></textarea>
                        <p class="lang" key="description">Description</p>
                    </div>
                    <!--Text-->
                    <div class="md-form md-outline mb-3">
                        <textarea name="text" placeholder="Enter text" class="form-control"></textarea>
                        <p class="lang" key="text">Text</p>
                    </div>
                    <!--Table-->

                    <!--Button-->
                    <button type="submit" class="btn btn-secondary lang" key="add">Add</button><br><br>
                    <div>
                        <a class="lang" key="overview" th:href="'/overview'">Overview</a>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
</body>
</html>
