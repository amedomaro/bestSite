<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>edit overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1">
    <div th:each=" el: ${overview}">
        <form th:action="@{'/overview/' + ${el.id} + '/edit'}" method="post" enctype="multipart/form-data">
            <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
                <h3 class="font-weight-bold lang" key="edit-review">Edit review</h3>
                <hr class="my-5">
                <div class="row">
                    <!--Title-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" th:value="${el.title}" name="title" class="form-control">
                        <p class="lang" key="title">Title</p>
                    </div>
                    <!--Image-->
                    <div class="md-form md-outline mt-3">
                        <input type="file" class="form-control" id="image" name="newImage"/>
                        <label class="form-label lang" key="input" for="image">input file</label>
                    </div>
                    <!--description-->
                    <div class="md-form md-outline mt-3">
                        <textarea name="description" class="form-control" th:text="${el.description}"></textarea>
                        <p class="lang" key="description">Description</p>
                    </div>
                    <!--Text-->
                    <div class="md-form md-outline mb-3">
                        <textarea name="text" class="form-control" th:text="${el.text}"></textarea>
                        <p class="lang" key="text">Text</p>
                    </div>
                    <!--Button-->
                    <div>
                        <button type="submit" class="btn btn-secondary lang" key="edit">Edit></button>
                    </div>
                    <div><br><br>
                        <a class="lang" key="back" th:href="'/overview/' + ${el.id}">Back</a>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
</body>
</html>
