<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="blocks/translate :: translation">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>register</title>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<br><br><br><br>
<div class="container mt-5">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="lang" key="username" for="username">User name</label>
                    <input type="text" id="username" th:field="${user.username}" class="form-control" placeholder="Enter login">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('username')}">Validation error</small>
                </div><br>
                <div class="form-group">
                    <label class="lang" key="first-name" for="firstName">First name</label>
                    <input type="text" id="firstName" th:field="${user.firstName}" class="form-control" placeholder="Enter first name">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('firstName')}">Validation error</small>
                </div><br>
                <div class="form-group">
                    <label class="lang" key="last-name" for="lastName">Last name</label>
                    <input type="text" id="lastName" th:field="${user.lastName}" class="form-control" placeholder="Enter last name">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('lastName')}">Validation error</small>
                </div><br>
                <div class="form-group">
                    <label class="lang" key="email" for="email">email</label>
                    <input type="text" id="email" th:field="${user.email}" class="form-control" placeholder="Enter email">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('email')}">Validation error</small>
                </div><br>
                <div class="form-group">
                    <label class="lang" key="password" for="password">Password</label>
                    <input type="password" id="password" th:field="${user.password}" class="form-control" placeholder="Password">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('password')}">Validation error</small>
                </div><br>
                <div class="form-group">
                    <label class="lang" key="repeat-password" for="repeatPassword">Repeat password</label>
                    <input type="password" id="repeatPassword" th:field="${user.repeatPassword}" class="form-control" placeholder="Repeat password">
                    <small class="form-text text-danger" th:each="err:${#fields.errors('repeatPassword')}">Validation error</small>
                </div><br><br>
                <button type="submit" class="btn btn-secondary lang" key="register">Register</button>
                <a class="px-3 lang" key="login" th:href="@{/login}">Login</a>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
