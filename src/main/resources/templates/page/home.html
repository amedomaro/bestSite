<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container my-5 py-5 z-depth-1 align-items-center" th:object="${page}">
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
        <div class="col-md-12">
            <img class="img-fluid bd-placeholder-img" width="600" height="200"
                 src="https://image.jimcdn.com/app/cms/image/transf/none/path/s2288cf6fed4d2409/image/i7196580a09ed12f6/version/1530685091/image.png">
        </div>
        <hr class="my-5">
        <div class="row">
            <!--Image-->
            <div class="view overlay z-depth-1-half">
                <img class="img-fluid bd-placeholder-img" width="650" height="550" th:src="@{'/img/' + *{image}}"
                     alt=""><br><br><br><br>
            </div>
            <!--Text-->
            <div>
                <p class="text-muted" th:text="*{text1}"></p><br>
                <h5>На что же обратить внимание при покупке смарт-часов?</h5><br>
                <p class="text-muted" th:text="*{text2}"></p><br><br>
            </div>
            <hr>
            <!--Button-->
            <div class="row " sec:authorize="hasAuthority('ADMIN')">
                <p style="color:red" th:text="#{admin}">Administration</p><br>
                <div class="col-md-12" style="margin-bottom: 30px">
                    <a th:href="@{'/' + *{id} + '/edit'}" th:text="#{edit}">Edit</a><br>
                </div>
                <hr>
                <br>
            </div>
        </div>
    </section>
</div>
</body>
</html>
