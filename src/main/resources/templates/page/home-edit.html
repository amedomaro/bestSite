<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>edit page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1" th:object="${page}">
    <form th:action="@{'/' + ${page.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <h3 class="font-weight-bold lang" key="edit-review">Edit page</h3>
            <hr class="my-5">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" th:field="*{name}" name="name" id="name"
                           class="form-control">
                    <label class="form-label lang" for="name" key="name">name</label>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}">error</small>
                </div>
                <!--Image-->
                <div class="col-md-12">
                    <input type="file" class="form-control" id="customFile" name="newImage" required/>
                    <label class="form-label lang" key="input" for="customFile">input file</label>
                </div>
                <!--Text-->
                <div class="md-form md-outline mb-3">
                    <textarea class="form-control" name="text1" id="text1" th:field="*{text1}"></textarea>
                    <label class="form-label lang" for="text1" key="text">text</label>
                </div>
                <div class="md-form md-outline mb-3">
                    <textarea class="form-control " name="text2" id="text2" th:field="*{text2}"></textarea>
                    <label class="form-label lang" for="text2" key="text">text</label>
                </div>
                <!--Button-->
                <div>
                    <button type="submit" class="btn btn-secondary lang" key="edit">Edit></button>
                </div>
                <div><br><br>
                    <a class="lang" key="back" href="/">Back</a>
                </div>
            </div>
        </section>
    </form>
</div>
</body>
</html>
