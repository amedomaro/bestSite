<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>all users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <br>
    <h1 class="lang" key="all-users">All Users</h1><br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">
                <input class="form-check-input" type="checkbox">
            </th>
            <th class="lang" key="username" scope="col">Username</th>
            <th class="lang" key="first-name" scope="col">First name</th>
            <th class="lang" key="last-name" scope="col">Last name</th>
            <th class="lang" key="email" scope="col">Email</th>
            <th class="lang" key="role" scope="col">Role</th>
            <th class="lang" key="status" scope="col">Status</th>
        </tr>
        </thead>

        <tbody>
        <div th:each="el: ${user}">
            <tr>
                <th scope="row">
                    <input class="form-check-input" type="checkbox" name="checkBoxUser" th:value="${el.id}">
                </th>
                <td><p th:text="${el.username}"/></td>
                <td><p th:text="${el.firstName}"/></td>
                <td><p th:text="${el.lastName}"/></td>
                <td><p th:text="${el.email}"/></td>
                <td>
                        <span th:each="role, interStat:${el.getRoles()}"
                              th:text="${role.name} + ${!interStat.last ? ', ' : ''}">
                        </span>
                </td>
                <td><p th:text="${el.status}"/></td>
                <td>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-dark dropdown-toggle lang" key="actions"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions
                        </button>
                        <div class="dropdown-menu">
                            <form th:action="'/my-profile/' + ${el.id} " method="get">
                                <button class="btn btn-outline-dark mt-1 lang" key="Show user page"
                                        type="submit">Show user page
                                </button>
                            </form>
                            <form th:action="'/users/blockUnblock/' + ${el.id} " method="post">
                                <button class="btn btn-outline-dark mt-1 lang" key="unlocked-blocked"
                                        type="submit">Unlocked/Blocked
                                </button>
                            </form>
                            <form th:action="'/users/makeOrRemoveAdmin/' + ${el.id} " method="post">
                                <button class="btn btn-outline-dark mt-1 lang" key="make-remove-admin"
                                        type="submit">Make/Remove admin
                                </button>
                            </form>
                            <form th:action="'/users/delete/' + ${el.id} " method="post">
                                <button class="btn btn-outline-dark mt-1 lang" key="delete" type="submit">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        </tbody>
    </table>
</div>

</body>
</html>
