<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>all users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">

</script>
<script type="text/javascript">
    ((function ($) {
        $.fn.checkboxTable = function () {
            target = this;

            $(target).on('click', 'thead :checkbox', function () {
                var check = this;
                $(this).parents('table').find('tbody :checkbox').each(function () {
                    if ($(check).is(':checked')) {
                        $(this).prop('checked', true);
                        $(this).parents('tr').addClass('selected');
                    } else {
                        $(this).prop('checked', false);
                        $(this).parents('tr').removeClass('selected');
                    }
                });
            });

            $(target).on('click', 'tbody :checkbox', function () {
                var parents = $(this).parents('table');
                if ($(this).is(':checked')) {
                    $(this).parents('tr').addClass('selected');
                    $(parents).find('thead :checkbox').prop('checked', true);
                } else {
                    $(this).parents('tr').removeClass('selected');
                    if ($(parents).find('tbody :checkbox:checked').length == 0) {
                        $(parents).find('thead :checkbox').prop('checked', false);
                    }
                }
            });

            $(target).on('click', 'tbody tr', function (event) {
                if (event.target.tagName == 'TH' || event.target.tagName == 'TD') {
                    $(this).find(':checkbox').trigger('click');
                }
            });
        };
    })(jQuery));
</script>

<div class="container mt-5">
    <br>
    <h1 class="lang" key="all-users">All Users</h1><br>

    <form th:action="@{/target}" name="isCheckedTable">
        <table class="table table-hover">
            <thead>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <button th:action="@{/target}" name="block" value="true" class="btn btn-secondary lang" key="block"
                        type="submit">
                    Block
                </button>
                <button th:action="@{/target}" name="unlock" value="true" class="btn btn-secondary lang" key="unlock"
                        type="submit">
                    Unlock
                </button>
                <button th:action="@{/target}" name="delete" value="true" class="btn btn-secondary lang" key="delete"
                        type="submit">
                    Delete
                </button>
            </div><br>
            <tr>
                <th scope="col">
                    <input class="form-check-input" type="checkbox">
                </th>
                <th class="lang" key="username" scope="col">Username</th>
                <th class="lang" key="first-name" scope="col">First name</th>
                <th class="lang" key="last-name" scope="col">Last name</th>
                <th class="lang" key="email" scope="col">Email</th>
                <th class="lang" key="role" scope="col">Role</th>
                <th class="lang" key="status" scope="col">Status</th>
            </tr>
            </thead>

            <tbody>
            <div th:each="el: ${user}">
                <tr>
                    <th scope="row">
                        <input class="form-check-input" type="checkbox" name="checkBoxUser" th:value="${el.id}">
                    </th>
                    <td><p th:text="${el.username}"/></td>
                    <td><p th:text="${el.firstName}"/></td>
                    <td><p th:text="${el.lastName}"/></td>
                    <td><p th:text="${el.email}"/></td>
                    <td>
                        <span th:each="role, interStat:${el.getRoles()}"
                              th:text="${role.name} + ${!interStat.last ? ', ' : ''}">
                        </span>
                    </td>
                    <td><p th:text="${el.status}"/></td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-dark dropdown-toggle lang" key="actions"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions
                            </button>
                            <div class="dropdown-menu">
                                <form th:action="'/my-profile/' + ${el.id} " method="get">
                                    <button class="btn btn-outline-dark mt-1 lang" key="Show user page"
                                            type="submit">Show user page</button>
                                </form>
                                <form th:action="'/users/blockUnblock/' + ${el.id} " method="post">
                                    <button class="btn btn-outline-dark mt-1 lang" key="unlocked-blocked"
                                            type="submit">Unlocked/Blocked</button>
                                </form>
                                <form th:action="'/users/makeOrRemoveAdmin/' + ${el.id} " method="post">
                                    <button class="btn btn-outline-dark mt-1 lang" key="make-remove-admin"
                                            type="submit">Make/Remove admin</button>
                                </form>
                                <form th:action="'/users/delete/' + ${el.id} " method="post">
                                    <button class="btn btn-outline-dark mt-1 lang" key="delete" type="submit">
                                        Delete</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            </tbody>
        </table>
    </form>
    </form>

    <script>
        $('.table').checkboxTable();
    </script>
</div>

</body>
</html>
