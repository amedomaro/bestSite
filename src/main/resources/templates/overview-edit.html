<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5 py-5 z-depth-1">
    <div th:each=" el: ${overview}">
        <form th:action="@{'/overview/' + ${el.id} + '/edit'}" method="post">
            <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
                <h3 class="font-weight-bold">Edit review</h3>
                <hr class="my-5">
                <div class="row">
                    <!--Title-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" th:value="${el.title}" name="title" class="form-control">
                        <p>Title</p>
                    </div>
                    <!--Image-->
                    <div class="md-form md-outline mt-3">
                        <input type="text" th:value="${el.image}" name="image" class="form-control">
                        <p>Image</p>
                    </div>
                    <!--description-->
                    <div class="md-form md-outline mt-3">
                        <textarea name="description" class="form-control" th:text="${el.description}"></textarea>
                        <p>Description</p>
                    </div>
                    <!--Text-->
                    <div class="md-form md-outline mb-3">
                        <textarea name="text" class="form-control" th:text="${el.text}"></textarea>
                        <p>Full text</p>
                    </div>
                    <button type="submit" class="btn btn-secondary">Edit<i class="far fa-paper-plane ml-2"></i></button>
                </div>
            </section>
        </form>
    </div>
</div>
</body>
</html>
