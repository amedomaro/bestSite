<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>My profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{/my-profile/{id}(id=${user.getId()})}" th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <!-- Avatar -->
                    <img class="rounded-circle mt-5" width="150px"
                         th:src="@{'/img/' + *{avatar}}">
                    <span class="font-weight-bold" th:text="*{username}"></span>
                    <span class="text-black-50" th:text="*{email}"></span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right lang" key="profile-settings">Profile settings</h4>
                    </div>
                    <div class="row mt-2 text-center">

                        <div class="col-md-12">
                            <input type="text" th:field="*{username}" name="username" id="username"
                                   class="form-control">
                            <label class="form-label lang" for="username" key="username">username</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}">error</small>
                        </div>

                        <div class="col-md-12">
                            <input type="text" th:field="*{firstName}" name="firstName" id="first" class="form-control">
                            <label class="form-label lang" for="first" key="first-name">First name</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}">error</small>
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:field="*{lastName}" name="lastName" id="last" class="form-control">
                            <label class="form-label lang" for="last" key="last-name">Last name</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}">error</small>
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-md-12">
                            <input type="file" class="form-control" id="customFile" name="newAvatar"/>
                            <label class="form-label lang" key="input" for="customFile">input file</label>
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:field="*{email}" name="email" id="email" class="form-control">
                            <label class="form-label lang" for="email" key="email">Email</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}">error</small>
                        </div>

                        <!-- Button -->
                        <div class="mt-5 text-center">
                            <button class="btn btn-secondary profile-button lang" key="save" type="submit">Save</button>
                        </div>
                        <br><br><br>

                        <div class="container rounded bg-white text-center mt-5 mb-5">
                            <h4 class="lang" key="my-reviews">My reviews</h4><br>
                            <table class="table table-hover">
                                <thead>
                                <tr></tr>
                                </thead>
                                <tbody>
                                <div th:each="el: ${overviews}">
                                    <tr>
                                        <th><p th:text="${el.title}"/></th>

                                        <td>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-outline-dark dropdown-toggle lang"
                                                        key="actions"
                                                        data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">Actions
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="btn btn-outline-dark mt-1 lang" key="detail"
                                                       th:href="'/overview/' + ${el.id}"
                                                       role="button">Detail</a>

                                                    <a class="btn btn-outline-dark mt-1 lang" key="edit"
                                                       th:href="'/overview/' + ${el.id} + '/edit'"
                                                       role="button">Edit</a>

                                                    <button class="btn btn-outline-dark mt-1 lang" key="delete"
                                                            th:formaction="'/overview/' + ${el.id} + '/delete'"
                                                            type="submit">Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                                </tbody>
                            </table>
                            <hr class="my-3">
                            <!--Links-->
                            <a class="nav-link lang" key="add-review" th:href="'/overview/add/' + *{id}">Add
                                review</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
