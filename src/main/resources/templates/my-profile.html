<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>My profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{/myProfile}" method="post">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <!-- Avatar -->
                    <img class="rounded-circle mt-5" width="150px"
                         th:src="${user.avatar}">
                    <span class="font-weight-bold" th:text="${user.username}"></span>
                    <span class="text-black-50" th:text="${user.email}"></span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right lang" key="profile-settings">Profile settings</h4>
                    </div>
                    <div class="row mt-2 text-center">
                        <div class="col-md-6">
                            <input type="text" th:value="${user.username}" name="username" class="form-control">
                            <p class="lang" key="username">Username</p>
                        </div><br>
                        <div class="col-md-6">
                            <input type="text" th:value="${user.firstName}" name="firstname" class="form-control">
                            <p class="lang" key="first-name">First name</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" th:value="${user.lastName}" name="lastname" class="form-control">
                            <p class="lang" key="last-name">Last name</p>
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-md-12">
                            <input type="text" th:value="${user.avatar}" name="avatar" class="form-control">
                            <p class="lang" key="avatar">Avatar</p>
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:value="${user.email}" name="email" class="form-control">
                            <p class="lang" key="email">Email</p>
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="education" value="">
                            <p>Education</p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Country</label>
                            <input type="text" class="form-control" placeholder="country" value="">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">State/Region</label>
                            <input type="text" class="form-control" value="" placeholder="state">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="mt-5 text-center">
                        <button class="btn btn-secondary profile-button lang" key="save" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
