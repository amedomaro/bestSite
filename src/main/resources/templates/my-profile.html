<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:insert="blocks/translate :: translation">
    <title>My profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container rounded bg-white mt-5 mb-5" >
    <form th:action="@{/myProfile/{id}(id=${user.getId()})}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <!-- Avatar -->
                    <img class="rounded-circle mt-5" width="150px"
                         th:src="@{'/img/' + *{avatar}}">
                    <span class="font-weight-bold" th:text="*{username}"></span>
                    <span class="text-black-50" th:text="*{email}"></span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right lang" key="profile-settings">Profile settings</h4>
                    </div>
                    <div class="row mt-2 text-center">
                        <div class="col-md-6">
                            <input type="text" th:value="*{username}" name="username" id="user" class="form-control">
                            <label class="form-label lang" for="user" key="username">Username</label>
                        </div>
                        <br>
                        <div class="col-md-6">
                            <input type="text" th:value="*{firstName}" name="firstName" id="first" class="form-control">
                            <label class="form-label lang" for="first" key="first-name">First name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" th:value="*{lastName}" name="lastName" id="last" class="form-control" >
                            <label class="form-label lang" for="last" key="last-name">Last name</label>
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-md-12">
                            <!--input type="text" th:value="${user.avatar}" name="avatar" class="form-control">
                            <label class="from-label lang" key="avatar">Avatar</label-->

                            <input type="file" class="form-control" id="customFile" name="newAvatar" required/>
                            <label class="form-label lang" for="customFile">input file</label>
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:value="*{email}" name="email" id="email" class="form-control">
                            <label class="form-label lang" for="email" key="email">Email</label>
                        </div>

                        <!-- Button -->
                        <div class="mt-5 text-center">
                            <button class="btn btn-secondary profile-button lang" key="save" type="submit">Save</button>
                        </div>
                        <br><br><br>

                        <div class="container rounded bg-white text-center mt-5 mb-5">
                            <h4 class="lang" key="my-reviews">My reviews</h4><br>
                            <table class="table table-hover">
                                <thead>
                                <tr></tr>
                                </thead>
                                <tbody>
                                <div th:each="el: ${overviews}">
                                    <tr>
                                        <th><p th:text="${el.title}"/></th>

                                        <td>
                                            <a class="btn btn-secondary lang" key="detail"
                                               th:href="'/overview/' + ${el.id}"
                                               role="button">Detail&nbsp;&nbsp;<i class="fa fa-magic ml-2"></i></a>
                                        </td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                            <hr class="my-3">
                            <!--Links-->
                            <a class="nav-link lang" key="add-review" th:href="'/overview/add/' + ${user.id}">Add review</a><br>

                            <!--a sec:authorize="hasAuthority('ADMIN')" class="nav-link lang" key="add-review-admin"
                               th:href="'/overview/add/' + ${user.id}">Add review as User</a-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
