<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>overview detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
    <h1>Overview</h1>
    <div th:each="el: ${post}" class="alert alert-secondary mt-3">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.text}"></p>
        <a th:href="'/overview/' + ${el.id} + '/edit'">Edit...</a><br><br>
        <form class="form-inline my-2 my-lg-0" th:action="'/overview/' + ${el.id} + '/delete'" method="post">
            <button type="submit" class="btn btn-secondary">Delete<i class="far fa-paper-plane ml-2"></i></button>
        </form>
    </div>
</div>
</body>
</html>
